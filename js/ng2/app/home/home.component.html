<div class="container">
  <div class="row">
    <div class="col-sm-12">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" *ngFor="let tab of tabs; let i = index">
          <a class="nav-link"
             [ngClass]="{active: i === 0}"
             id="home-tab"
             data-toggle="tab"
             href="#{{tab.name.toLowerCase()}}" role="tab"
             aria-selected="true">
              {{tab.name}}
          </a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade"
             *ngFor="let tab of tabs; let i = index"
             infiniteScroll
             [ngClass]="{'show active': i === 0}"
             [infiniteScrollDistance]="1"
             [infiniteScrollThrottle]="20"
             (scrolled)="onLoad(tab.data)"
             id="{{tab.name.toLowerCase()}}"
             role="tabpanel">
          <table class="table table-bordered table-striped">
            <tr *ngFor="let item of tab.data; let i = index;" >
              <td>
                <div *ngIf="!editItem || !editItem[i]">{{item}}</div>
                <div *ngIf="editItem && editItem[i]" class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Text" [(ngModel)]="tab.data[i]">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" (click)="editItem[i] = !1">Save</button>
                  </div>
                </div>
              </td>
              <td width="50">
                <button class="btn btn-primary" (click)="editItem[i] = 1">
                  Edit
                </button>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
